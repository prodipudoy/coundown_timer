<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>coundown timer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/jquery.cycle.all.js"></script>
</head>
<body>


	<div class="timer_wrapper">
		<div class="coundown">
			<div class="title_box">
				<h2>Get a Free iPhone 11 Pro for Limited time</h2>
			</div>
			<div class="coundown_box">
				<div id="down">
					<div id="day"></div>
					<div id="hours"></div>
					<div id="minutes"></div>
					<div id="seconds"></div>
				</div>
				<script>
					var dest = new Date("jun 26, 2020 08:00").getTime();

					var x = setInterval(function() {

						var now = new Date().getTime();

						var diff = dest - now;

						var days = Math.floor(diff / (1000* 60*60*24));
						console.log(days);


						var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
						console.log(hours);


						var minutes = Math.floor((diff % (1000 *60 * 60)) / (1000 * 60));
						console.log(minutes);
						if (minutes < 10){
							minutes = '0' + minutes;
						}


						var seconds = Math.floor((diff % (1000 * 60)) / 1000);
						console.log(seconds);
						if (seconds < 10){
							seconds = '0' + seconds;
						}

						document.getElementById("day").innerHTML =days+"<br>"+"<span>days</span>" ;
						document.getElementById("hours").innerHTML =hours+"<br>"+"<span>hours</span>";
						document.getElementById("minutes").innerHTML =minutes+"<br>"+"<span>minutes</span>";
						document.getElementById("seconds").innerHTML =seconds+"<br>"+"<span>seconds</span>";
					}, 1000 );
				</script>
			</div>
		</div>
		<div id="claim">
			<div class="claim_box">
				<a href="#" target="_blank">claim yours now!</a>
			</div>
		</div>
	</div>
</body>
</html>
